<!DOCTYPE html>
<html>
<head>
<title>Hotel Order</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Hotel Order</h1>
<form id="orderForm">
<div class="form-group">
<label for="hotel">Select a hotel:</label>
<select id="hotel" name="hotel">
<option value="hotel1">Ram Hotel </option>
<option value="hotel2">Ganesh Hotel</option>
<option value="hotel3">A2D</option> 
</select>
</div>
<div class="form-group">
<label for="food">Select a food item:</label>
<select id="food" name="food">
<option value="Burger">Burger </option>
<option value="food2">Pizza</option>
<option value="food3">French Fries</option>
</select>
</div>
<div class="button-container">
<button type="submit" id="placeOrderButton">Place Order</button>
</div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
