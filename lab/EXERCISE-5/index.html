<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classifieds Web App
</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Buy Sell Web App</h1>
</header>
<main>
<section id="buy-section">
<h2>Buy</h2>
<button id="buy-button">Buy Items</button>
<ul id="buy-list">
</ul>
</section>
<section id="sell-section">
<h2>Sell</h2>
<form id="sell-form">
<label for="sell-title">Title</label>
<input type="text" id="sell-title" required>
<label for="sell-description">Description</label>
<textarea id="sell-description" required>
</textarea>
<label for="sell-price">Price</label>
<input type="number" id="sell-price" required>
<button type="submit">Sell Item</button>
</form>
</section>
</main>
<script src="script.js">
</script>
</body>
</html>
